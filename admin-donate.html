<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin - Donor Management</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
            margin: 0;
            background-color: white; /* Changed background to white */
        }

        .dashboard {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 20px;
        }

        .dashboard-header {
            text-align: center;
            margin-bottom: 20px;
        }

        .dashboard-content {
            width: 100%;
            max-width: 1200px;
            display: flex;
            flex-direction: column;
            gap: 20px;
        }

        .dashboard-card {
            background-color: #f8f9fa;
            border: 1px solid #ddd;
            border-radius: 10px;
            padding: 20px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        h1 {
            text-align: center;
            margin-bottom: 30px;
        }
        #cardsContainer {
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
            justify-content: center;
        }

        .card {
            background-color: white;
            border: 1px solid #ddd;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            width: 200px; /* Reduced width */
            padding: 10px; /* Reduced padding */
            text-align: left;
        }

        .card img {
            width: 100%;
            border-radius: 5px;
            margin-bottom: 10px;
            cursor: pointer;
            transition: transform 0.3s;
        }

        .card img:hover {
            transform: scale(1.05);
        }

        .card h2 {
            font-size: 1.2em; /* Slightly smaller font size */
            margin-bottom: 10px;
            color: #333;
        }

        .card p {
            margin: 5px 0;
            font-size: 0.7em; /* Slightly smaller font size */
            color: #555;
        }

        .checkbox-container {
            margin-top: 10px;
            display: flex;
            align-items: center;
        }

        .checkbox-container label {
            margin-left: 10px;
            font-size: 0.7em; /* Slightly smaller font size */
            color: #555;
        }

        .button-container {
            display: flex;
            gap: 10px;
            margin-top: 15px;
        }

        .btn {
            padding: 8px 12px; /* Slightly smaller buttons */
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 0.9em; /* Slightly smaller font size */
            flex: 1;
        }
        .save-btn {
            background-color: #28a745;
            color: white;
        }

        .cancel-btn {
            background-color: #dc3545;
            color: white;
        }

        .edit-btn {
            background-color: #ffc107;
            color: black;
        }

        .delete-btn {
            background-color: #dc3545;
            color: white;
        }

        .checkbox-container {
            margin-top: 10px;
            display: flex;
            align-items: center;
        }

        .checkbox-container label {
            margin-left: 10px;
            font-size: 14px;
            color: #555;
        }

        /* Modal styles */
        .modal {
            display: none;
            position: fixed;
            z-index: 1000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.7);
            align-items: center;
            justify-content: center;
        }

        .modal img {
            max-width: 90%;
            max-height: 90%;
            border-radius: 10px;
        }

        .edit-form-container {
            background-color: white;
            padding: 20px;
            border-radius: 10px;
            width: 90%;
            max-width: 500px;
            text-align: left;
        }

        .edit-form-container h2 {
            margin-bottom: 20px;
            color: #333;
        }

        .edit-form-container input,
        .edit-form-container select {
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
        }

        .edit-form-container .button-container {
            display: flex;
            gap: 10px;
            margin-top: 20px;
        }

        /* Navigation buttons */
        .nav-buttons {
            top: 20px;
            right: 20px;
            gap: 10px;
            margin-bottom: 30px;
            text-align: right;
        }
    </style>
</head>
<body>
    <div class="dashboard">
        <div class="dashboard-header">
            <h1>Donor Management Dashboard</h1>
            <div class="nav-buttons">
                <a href="index.html" class="btn btn-danger">Log out</a>
                <a href="admin-request.html" class="btn btn-primary">Go to Requests</a>
                
            </div>
        </div>
        <div class="dashboard-content">
            <div class="dashboard-card">
                <h2>Donor List</h2>
                <table class="table table-bordered table-striped">
                    <thead class="table-primary">
                        <tr>
                            <th>Name</th>
                            <th>Birthdate</th>
                            <th>Gender</th>
                            <th>Contact</th>
                            <th>Blood Type</th>
                            <th>Location</th>
                            <th>Actions</th>
                        </tr>
                    </thead>
                    <tbody id="donorTableBody">
                        <!-- Rows will be dynamically populated -->
                    </tbody>
                </table>
            </div>
        </div>

        <!-- Modal for editing donor -->
        <div id="editDonorModal" class="modal">
            <div class="edit-form-container">
                <h2>Edit Donor</h2>
                <form id="editDonorForm">
                    <input type="text" id="editName" placeholder="Complete name" required>
                    <input type="date" id="editBirthdate" required>
                    <select id="editGender" required>
                        <option value="" disabled selected>Gender</option>
                        <option value="male">Male</option>
                        <option value="female">Female</option>
                        <option value="gay">Gay</option>
                        <option value="lesbian">Lesbian</option>
                        <option value="bisexual">Bisexual</option>
                        <option value="transgender">Transgender</option>
                        <option value="non-binary">Non-Binary</option>
                        <option value="prefer-not-to-say">Prefer not to say</option>
                    </select>
                    <input type="text" id="editContact" placeholder="Mobile number or email" required>
                    <select id="editBloodType" required>
                        <option value="">Your blood type</option>
                        <option value="A+">A+</option>
                        <option value="A-">A-</option>
                        <option value="B+">B+</option>
                        <option value="B-">B-</option>
                        <option value="AB+">AB+</option>
                        <option value="AB-">AB-</option>
                        <option value="O+">O+</option>
                        <option value="O-">O-</option>
                    </select>
                    <select id="editLocation" required>
                        <option value="">Select barangay in Nasipit</option>
                        <option value="Aclan">Aclan</option>
                        <option value="Amontay">Amontay</option>
                        <option value="Ata-atahon">Ata-atahon</option>
                        <option value="Barangay 1 (Poblacion)">Barangay 1 (Poblacion)</option>
                        <option value="Barangay 2 (Poblacion)">Barangay 2 (Poblacion)</option>
                        <option value="Barangay 3 (Poblacion)">Barangay 3 (Poblacion)</option>
                        <option value="Barangay 4 (Poblacion)">Barangay 4 (Poblacion)</option>
                        <option value="Barangay 5 (Poblacion)">Barangay 5 (Poblacion)</option>
                        <option value="Barangay 6 (Poblacion)">Barangay 6 (Poblacion)</option>
                        <option value="Barangay 7 (Poblacion)">Barangay 7 (Poblacion)</option>
                        <option value="Camagong">Camagong</option>
                        <option value="Cubi-Cubi">Cubi-Cubi</option>
                        <option value="Culit">Culit</option>
                        <option value="Jaguimitan">Jaguimitan</option>
                        <option value="Kinabjangan">Kinabjangan</option>
                        <option value="Punta">Punta</option>
                        <option value="Santa Ana">Santa Ana</option>
                        <option value="Talisay">Talisay</option>
                        <option value="Triangulo">Triangulo</option>
                    </select>
                    <div class="button-container">
                        <button type="button" class="btn save-btn" onclick="saveEditedDonor()">Save</button>
                        <button type="button" class="btn cancel-btn" onclick="closeEditModal()">Cancel</button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <!-- Modal for image preview -->
    <div id="imageModal" class="modal">
        <img id="modalImage" src="" alt="Preview">
    </div>

    <script>
        document.addEventListener("DOMContentLoaded", function () {
            const donorTableBody = document.getElementById('donorTableBody');
            const editDonorModal = document.getElementById('editDonorModal');
            const editName = document.getElementById('editName');
            const editBirthdate = document.getElementById('editBirthdate');
            const editGender = document.getElementById('editGender');
            const editContact = document.getElementById('editContact');
            const editBloodType = document.getElementById('editBloodType');
            const editLocation = document.getElementById('editLocation');
            let currentEditId = null;

            // Fetch donor data from the database
            function fetchDonors() {
                fetch('get_donors.php')
                    .then(response => response.json())
                    .then(data => displayDonorTable(data))
                    .catch(error => console.error('Error fetching donors:', error));
            }

            // Function to display donor data in the table
            function displayDonorTable(donors) {
                donorTableBody.innerHTML = ''; // Clear existing rows

                if (donors.length === 0) {
                    donorTableBody.innerHTML = '<tr><td colspan="7" class="text-center">No donors registered yet.</td></tr>';
                    return;
                }

                donors.forEach(donor => {
                    const row = document.createElement('tr');
                    row.innerHTML = `
                        <td>${donor.name}</td>
                        <td>${donor.birthdate}</td>
                        <td>${donor.gender}</td>
                        <td>${donor.contact}</td>
                        <td>${donor.blood_type}</td>
                        <td>${donor.location}</td>
                        <td>
                            <button class="btn btn-warning btn-sm" onclick="openEditModal(${donor.id}, '${donor.name}', '${donor.birthdate}', '${donor.gender}', '${donor.contact}', '${donor.blood_type}', '${donor.location}')">Edit</button>
                            <button class="btn btn-danger btn-sm" onclick="deleteDonor(${donor.id})">Delete</button>
                        </td>
                    `;
                    donorTableBody.appendChild(row);
                });
            }

            // Function to open the edit modal and populate fields
            function openEditModal(id, name, birthdate, gender, contact, bloodType, location) {
                currentEditId = id;
                editName.value = name;
                editBirthdate.value = birthdate;
                editGender.value = gender;
                editContact.value = contact;
                editBloodType.value = bloodType;
                editLocation.value = location;
                editDonorModal.style.display = 'flex';
            }

            // Function to close the edit modal
            function closeEditModal() {
                editDonorModal.style.display = 'none';
                currentEditId = null;
            }

            // Function to save the edited donor
            function saveEditedDonor() {
                const updatedDonor = {
                    id: currentEditId,
                    name: editName.value,
                    birthdate: editBirthdate.value,
                    gender: editGender.value,
                    contact: editContact.value,
                    blood_type: editBloodType.value,
                    location: editLocation.value
                };

                fetch('update_donor.php', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(updatedDonor)
                })
                    .then(response => response.json())
                    .then(data => {
                        if (data.message) {
                            alert(data.message);
                            fetchDonors(); // Refresh the table
                            closeEditModal();
                        } else {
                            alert(data.error);
                        }
                    })
                    .catch(error => {
                        console.error('Error updating donor:', error);
                        alert('An error occurred while updating the donor.');
                    });
            }

            // Function to delete a donor
            function deleteDonor(id) {
                if (confirm('Are you sure you want to delete this donor?')) {
                    fetch(`delete_donor.php?id=${id}`, { method: 'DELETE' })
                        .then(response => response.json())
                        .then(data => {
                            if (data.message) {
                                alert(data.message);
                                fetchDonors(); // Refresh the table
                            } else {
                                alert(data.error);
                            }
                        })
                        .catch(error => {
                            console.error('Error deleting donor:', error);
                            alert('An error occurred while deleting the donor.');
                        });
                }
            }

            // Fetch donors on page load
            fetchDonors();
        });
    </script>
</body>
</html>
