<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin - Request Management</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
            margin: 0;
            background-color: white; /* Changed background to white */
        }

        .dashboard {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 20px;
        }

        .dashboard-header {
            text-align: center;
            margin-bottom: 20px;
        }

        .dashboard-content {
            width: 100%;
            max-width: 1200px;
            display: flex;
            flex-direction: column;
            gap: 20px;
        }

        .dashboard-card {
            background-color: #f8f9fa;
            border: 1px solid #ddd;
            border-radius: 10px;
            padding: 20px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        h1 {
            text-align: center;
            margin-bottom: 30px;
            
        }

        #cardsContainer {
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
            justify-content: center;
        }

        .card {
            background-color: white;
            border: 1px solid #ddd;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            width: 200px; /* Reduced width */
            padding: 10px; /* Reduced padding */
            text-align: left;
        }

        .card img {
            width: 100%;
            border-radius: 5px;
            margin-bottom: 10px;
            cursor: pointer;
            transition: transform 0.3s;
        }

        .card img:hover {
            transform: scale(1.05);
        }

        .card h2 {
            font-size: 1.2em; /* Slightly smaller font size */
            margin-bottom: 10px;
            color: #333;
        }

        .card p {
            margin: 5px 0;
            font-size: 0.7em; /* Slightly smaller font size */
            color: #555;
        }

        .checkbox-container {
            margin-top: 10px;
            display: flex;
            align-items: center;
        }

        .checkbox-container label {
            margin-left: 10px;
            font-size: 0.7em; /* Slightly smaller font size */
            color: #555;
        }

        .button-container {
            display: flex;
            gap: 10px;
            margin-top: 15px;
        }

        .btn {
            padding: 8px 12px; /* Slightly smaller buttons */
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 0.9em; /* Slightly smaller font size */
            flex: 1;
        }
        .save-btn {
            background-color: #28a745;
            color: white;
        }

        .cancel-btn {
            background-color: #dc3545;
            color: white;
        }

        .edit-btn {
            background-color: #ffc107;
            color: black;
        }

        .delete-btn {
            background-color: #dc3545;
            color: white;
        }

        .checkbox-container {
            margin-top: 10px;
            display: flex;
            align-items: center;
        }

        .checkbox-container label {
            margin-left: 10px;
            font-size: 14px;
            color: #555;
        }

        /* Modal styles */
        .modal {
            display: none;
            position: fixed;
            z-index: 1000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.7);
            align-items: center;
            justify-content: center;
        }

        .modal img {
            max-width: 90%;
            max-height: 90%;
            border-radius: 10px;
        }

        .edit-form-container {
            background-color: white;
            padding: 20px;
            border-radius: 10px;
            width: 90%;
            max-width: 500px;
            text-align: left;
        }

        .edit-form-container h2 {
            margin-bottom: 20px;
            color: #333;
        }

        .edit-form-container input,
        .edit-form-container select {
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
        }

        .edit-form-container .button-container {
            display: flex;
            gap: 10px;
            margin-top: 20px;
        }
        /* Navigation buttons */
        .nav-buttons {
            top: 20px;
            right: 20px;
            gap: 10px;
            margin-bottom: 30px;
            text-align: right;
        }
    </style>
</head>
<body>
    <div class="dashboard">
        <div class="dashboard-header">
            <h1>Request Management Dashboard</h1>
            <div class="nav-buttons">
                <a href="index.html" class="btn btn-danger">Log out</a>
                <a href="admin-donate.html" class="btn btn-primary">Go to Donors</a>
                <a href="admin_messages.html" class="btn btn-primary">Go to messages</a>
            </div>
        </div>
        <div class="dashboard-content">
            <div class="dashboard-card">
                <h2>Request List</h2>
                <table class="table table-bordered table-striped">
                    <thead class="table-primary">
                        <tr>
                            <th>Name</th>
                            <th>Birthdate</th>
                            <th>Gender</th>
                            <th>Contact</th>
                            <th>Blood Type Needed</th>
                            <th>Location</th>
                            <th>Actions</th>
                        </tr>
                    </thead>
                    <tbody id="requestTableBody">
                        <!-- Rows will be dynamically populated -->
                    </tbody>
                </table>
            </div>
        </div>
    </div>

    <!-- Modal for image preview -->
    <div id="imageModal" class="modal">
        <img id="modalImage" src="" alt="Preview">
    </div>

    <!-- Edit Form Modal -->
    <div id="editFormModal" class="modal">
        <div class="edit-form-container">
            <h2>Edit Request</h2>
            <form id="editRequestForm">
                <input type="text" id="editName" placeholder="Complete name" required>
                <input type="date" id="editBirthdate" required>
                <select id="editGender" required>
                    <option value="" disabled selected>Gender</option>
                    <option value="male">Male</option>
                    <option value="female">Female</option>
                    <option value="gay">Gay</option>
                    <option value="lesbian">Lesbian</option>
                    <option value="bisexual">Bisexual</option>
                    <option value="transgender">Transgender</option>
                    <option value="non-binary">Non-Binary</option>
                    <option value="prefer-not-to-say">Prefer not to say</option>
                </select>
                <input type="text" id="editContact" placeholder="Mobile number or email" required>
                <select id="editBloodType" required>
                    <option value="">Blood type needed</option>
                    <option value="A+">A+</option>
                    <option value="A-">A-</option>
                    <option value="B+">B+</option>
                    <option value="B-">B-</option>
                    <option value="AB+">AB+</option>
                    <option value="AB-">AB-</option>
                    <option value="O+">O+</option>
                    <option value="O-">O-</option>
                </select>
                <select id="editLocation" required>
                    <option value="">Select barangay in Nasipit</option>
                    <option value="Aclan">Aclan</option>
                    <option value="Amontay">Amontay</option>
                    <option value="Ata-atahon">Ata-atahon</option>
                    <option value="Barangay 1 (Poblacion)">Barangay 1 (Poblacion)</option>
                    <option value="Barangay 2 (Poblacion)">Barangay 2 (Poblacion)</option>
                    <option value="Barangay 3 (Poblacion)">Barangay 3 (Poblacion)</option>
                    <option value="Barangay 4 (Poblacion)">Barangay 4 (Poblacion)</option>
                    <option value="Barangay 5 (Poblacion)">Barangay 5 (Poblacion)</option>
                    <option value="Barangay 6 (Poblacion)">Barangay 6 (Poblacion)</option>
                    <option value="Barangay 7 (Poblacion)">Barangay 7 (Poblacion)</option>
                    <option value="Camagong">Camagong</option>
                    <option value="Cubi-Cubi">Cubi-Cubi</option>
                    <option value="Culit">Culit</option>
                    <option value="Jaguimitan">Jaguimitan</option>
                    <option value="Kinabjangan">Kinabjangan</option>
                    <option value="Punta">Punta</option>
                    <option value="Santa Ana">Santa Ana</option>
                    <option value="Talisay">Talisay</option>
                    <option value="Triangulo">Triangulo</option>
                </select>
                <div class="button-container">
                    <button type="button" class="btn save-btn" onclick="saveEditedRequest()">Save</button>
                    <button type="button" class="btn cancel-btn" onclick="closeEditForm()">Cancel</button>
                </div>
            </form>
        </div>
    </div>

    <!-- Edit Request Modal -->
    <div id="editRequestModal" class="modal">
        <div class="edit-form-container">
            <h2>Edit Request</h2>
            <form id="editRequestForm">
                <input type="hidden" id="editRequestId">
                <input type="text" id="editRequestName" placeholder="Complete name" required>
                <input type="date" id="editRequestBirthdate" required>
                <select id="editRequestGender" required>
                    <option value="" disabled selected>Gender</option>
                    <option value="male">Male</option>
                    <option value="female">Female</option>
                    <!-- ...other options... -->
                </select>
                <input type="text" id="editRequestContact" placeholder="Mobile number or email" required>
                <select id="editRequestBloodType" required>
                    <option value="">Blood type needed</option>
                    <option value="A+">A+</option>
                    <!-- ...other options... -->
                </select>
                <select id="editRequestLocation" required>
                    <option value="">Select barangay in Nasipit</option>
                    <option value="Aclan">Aclan</option>
                    <!-- ...other options... -->
                </select>
                <div class="button-container">
                    <button type="button" class="btn save-btn" onclick="saveEditedRequest()">Save</button>
                    <button type="button" class="btn cancel-btn" onclick="closeEditRequestModal()">Cancel</button>
                </div>
            </form>
        </div>
    </div>

    <script>
        document.addEventListener("DOMContentLoaded", function () {
            const requestTableBody = document.getElementById('requestTableBody');

            // Fetch request data from the database
            function fetchRequests() {
                fetch('get_requests.php')
                    .then(response => response.json())
                    .then(data => displayRequestTable(data))
                    .catch(error => console.error('Error fetching requests:', error));
            }

            // Function to display request data in the table
            function displayRequestTable(requests) {
                requestTableBody.innerHTML = ''; // Clear existing rows

                if (requests.length === 0) {
                    requestTableBody.innerHTML = '<tr><td colspan="7" class="text-center">No requests registered yet.</td></tr>';
                    return;
                }

                requests.forEach(request => {
                    const row = document.createElement('tr');
                    row.innerHTML = `
                        <td>${request.name}</td>
                        <td>${request.birthdate}</td>
                        <td>${request.gender}</td>
                        <td>${request.contact}</td>
                        <td>${request.blood_type}</td>
                        <td>${request.location}</td>
                        <td>
                            <button class="btn btn-warning btn-sm" onclick="openEditRequestModal(${request.id})">Edit</button>
                            <button class="btn btn-danger btn-sm" onclick="deleteRequest(${request.id})">Delete</button>
                        </td>
                    `;
                    requestTableBody.appendChild(row);
                });
            }

            // Function to delete a request
            function deleteRequest(id) {
                if (confirm('Are you sure you want to delete this request?')) {
                    fetch(`delete_request.php?id=${id}`, { method: 'DELETE' })
                        .then(response => response.json())
                        .then(data => {
                            if (data.message) {
                                alert(data.message);
                                fetchRequests(); // Refresh the table
                            } else {
                                alert(data.error);
                            }
                        })
                        .catch(error => {
                            console.error('Error deleting request:', error);
                            alert('An error occurred while deleting the request.');
                        });
                }
            }

            // Function to open the edit modal
            function openEditRequestModal(id) {
                fetch(`get_requests.php?id=${id}`)
                    .then(response => response.json())
                    .then(data => {
                        document.getElementById('editRequestId').value = data.id;
                        document.getElementById('editRequestName').value = data.name;
                        document.getElementById('editRequestBirthdate').value = data.birthdate;
                        document.getElementById('editRequestGender').value = data.gender;
                        document.getElementById('editRequestContact').value = data.contact;
                        document.getElementById('editRequestBloodType').value = data.blood_type;
                        document.getElementById('editRequestLocation').value = data.location;
                        document.getElementById('editRequestModal').style.display = 'flex';
                    })
                    .catch(error => console.error('Error fetching request details:', error));
            }

            // Function to save the edited request
            function saveEditedRequest() {
                const id = document.getElementById('editRequestId').value;
                const name = document.getElementById('editRequestName').value;
                const birthdate = document.getElementById('editRequestBirthdate').value;
                const gender = document.getElementById('editRequestGender').value;
                const contact = document.getElementById('editRequestContact').value;
                const bloodType = document.getElementById('editRequestBloodType').value;
                const location = document.getElementById('editRequestLocation').value;

                fetch('update_request.php', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ id, name, birthdate, gender, contact, bloodType, location })
                })
                    .then(response => response.json())
                    .then(data => {
                        if (data.message) {
                            alert(data.message);
                            closeEditRequestModal();
                            fetchRequests();
                        } else {
                            alert(data.error);
                        }
                    })
                    .catch(error => console.error('Error updating request:', error));
            }

            // Function to close the edit modal
            function closeEditRequestModal() {
                document.getElementById('editRequestModal').style.display = 'none';
            }

            // Fetch requests on page load
            fetchRequests();
        });
    </script>
</body>
</html>
